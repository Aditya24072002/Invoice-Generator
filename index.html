<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <form id="customer-form">
            <div class="form-group-inline">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" required>
            </div>
            <div class="form-group-inline">
                <label for="customer-contact">Customer Contact Number:</label>
                <input type="text" id="customer-contact" required>
            </div>
            <div class="form-group-inline">
                <label for="invoice-date">Invoice Date:</label>
                <span id="invoice-date"></span>
            </div>
        </form>
        <form id="invoice-form">
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" required>
            </div>
            <div class="form-group">
                <label for="item-price">Item Price:</label>
                <input type="number" id="item-price" required>
            </div>
            <div class="form-group">
                <label for="item-quantity">Item Quantity:</label>
                <input type="number" id="item-quantity" required>
            </div>
            <button type="submit">Add Item</button>
        </form>
        <div id="invoice">
            <h2>Invoice</h2>
            <table id="invoice-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price (₹)</th>
                        <th>Price x Quantity (₹)</th>
                        <th>Tax (18%) (₹)</th>
                        <th>Total (₹)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="total-amount">
                <strong>Total Amount: </strong><span id="total-amount">₹0.00</span>
            </div>
            <button id="print-invoice" onclick="printInvoice()">Print Invoice</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
